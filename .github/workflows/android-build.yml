name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies and create lock file
      run: |
        echo "Installing dependencies..."
        npm install
        echo "Lock file created successfully"
        ls -la package*.json

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Fix android/build.gradle for React Native 0.73.6
      run: |
        echo "Original build.gradle:"
        cat android/build.gradle
        
        # Create corrected build.gradle without React Native Gradle plugin
        cat > android/build.gradle << 'EOF'
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.10"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}
EOF
        
        echo "Updated build.gradle:"
        cat android/build.gradle

    - name: Fix android/app/build.gradle - Set entryFile as file
      run: |
        echo "Fixing entryFile type for React Native 0.73.6..."
        sed -i 's/entryFile = "index.js"/entryFile = file("..\/index.js")/' android/app/build.gradle
        
        echo "After fix:"
        head -15 android/app/build.gradle

    - name: Fix Gradle wrapper and download missing files
      run: |
        echo "Setting up complete Gradle wrapper..."
        cd android
        
        # Ensure gradle/wrapper directory exists
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar
        echo "Downloading gradle-wrapper.jar..."
        curl -s -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.1.1/gradle/wrapper/gradle-wrapper.jar
        
        # Download gradle-wrapper.properties if missing
        if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
          echo "Creating gradle-wrapper.properties..."
          cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
        fi
        
        # Create simple working gradlew script
        echo "Creating gradlew script..."
        cat > gradlew << 'GRADLEW_EOF'
#!/bin/sh
java -cp "gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
GRADLEW_EOF
        
        chmod +x gradlew
        
        echo "Gradle wrapper setup complete"
        ls -la gradlew gradle/wrapper/

    - name: Clean project
      run: cd android && ./gradlew clean

    - name: Build Release APK
      run: cd android && ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Build Release AAB (Android App Bundle)
      run: cd android && ./gradlew bundleRelease

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Display build summary
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“± APK: android/app/build/outputs/apk/release/app-release.apk"
        echo "ðŸ“¦ AAB: android/app/build/outputs/bundle/release/app-release.aab"
        echo ""
        echo "Build details:"
        echo "- React Native: 0.73.6"
        echo "- Target SDK: 35 (Android 15)"
        echo "- Min SDK: 24"
        echo "- App ID: com.vyaktiai.mobile"
        echo "- Ready for Google Play Store submission"
