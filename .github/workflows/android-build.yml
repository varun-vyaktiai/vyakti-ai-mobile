name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Install Gradle directly
      run: |
        cd /tmp
        wget https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        unzip gradle-8.1.1-bin.zip
        sudo mv gradle-8.1.1 /opt/gradle
        sudo ln -s /opt/gradle/bin/gradle /usr/local/bin/gradle
        gradle --version

    - name: Clean project
      run: cd android && gradle clean

    - name: Build Release APK
      run: cd android && gradle assembleRelease --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Build AAB
      run: cd android && gradle bundleRelease

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

    - name: Build Summary
      run: |
        echo "Build completed successfully!"
        echo "APK: android/app/build/outputs/apk/release/app-release.apk"
        echo "AAB: android/app/build/outputs/bundle/release/app-release.aab"
        echo "Ready for Google Play Store submission"
