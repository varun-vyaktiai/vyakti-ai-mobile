name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Install Node dependencies
      run: npm install --legacy-peer-deps

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Create missing settings.gradle if needed
      run: |
        if [ ! -f android/settings.gradle ]; then
          cat > android/settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
        }

        rootProject.name = 'VyaktiAI'
        include ':app'
        includeBuild('../node_modules/@react-native/gradle-plugin')

        apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
        EOF
        fi

    - name: Update build.gradle for React Native 0.73.6
      run: |
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 24
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "25.1.8937393"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
            }
        }

        apply plugin: "com.facebook.react.rootproject"

        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                maven { url "https://maven.google.com" }
                maven {
                    url("$rootDir/../node_modules/react-native/android")
                }
            }
        }
        EOF

    - name: Update gradle.properties
      run: |
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
        android.useAndroidX=true
        android.enableJetifier=true
        FLIPPER_VERSION=0.182.0
        reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
        newArchEnabled=false
        hermesEnabled=true
        android.nonTransitiveRClass=true
        android.enableR8.fullMode=true
        org.gradle.parallel=true
        org.gradle.configureondemand=true
        org.gradle.daemon=true
        # Remove experimental legacy transform that causes warnings
        EOF

    - name: Create debug keystore
      run: |
        cd android/app
        if [ ! -f debug.keystore ]; then
            keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
        fi

    - name: Make gradlew executable and setup wrapper
      run: |
        cd android
        chmod +x gradlew
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
          unzip -q gradle-8.0-bin.zip
          export PATH=$PWD/gradle-8.0/bin:$PATH
          gradle wrapper --gradle-version=8.0
        fi

    - name: Clean project
      run: |
        cd android
        ./gradlew clean

    - name: Fix React Native 0.73.6 entryFile property
      run: |
        # Create a fixed build.gradle with proper entryFile syntax
        cat > android/app/build.gradle.tmp << 'EOF'
        apply plugin: "com.android.application"
        apply plugin: "org.jetbrains.kotlin.android"
        apply plugin: "com.facebook.react"

        /**
         * This is the configuration block to customize your React Native Android app.
         */
        react {
            entryFile = file("../index.js")
            reactNativeDir = rootProject.file("../node_modules/react-native")
            codegenDir = rootProject.file("../node_modules/@react-native/codegen")
            cliFile = rootProject.file("../node_modules/@react-native/cli/build/bin.js")
            debuggableVariants = ["liveReload", "nightly", "staging"]
        }
        EOF
        
        # Append the rest of the original file after line 14
        tail -n +15 android/app/build.gradle >> android/app/build.gradle.tmp
        mv android/app/build.gradle.tmp android/app/build.gradle
        
        echo "=== Fixed build.gradle entry file ==="
        head -15 android/app/build.gradle

    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace --info

    - name: Build Release AAB
      run: |
        cd android
        ./gradlew bundleRelease --stacktrace

    - name: List build outputs
      run: |
        echo "=== Checking build outputs ==="
        find android/app/build/outputs -type f -name "*.apk" -o -name "*.aab" | head -10

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-apk
        path: android/app/build/outputs/apk/release/*.apk

    - name: Upload AAB Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-aab
        path: android/app/build/outputs/bundle/release/*.aab
