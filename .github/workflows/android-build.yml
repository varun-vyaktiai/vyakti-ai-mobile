name: Build Vyakti AI Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate package-lock.json if missing
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Creating missing package-lock.json..."
          npm install --package-lock-only --legacy-peer-deps
        fi

    - name: Install npm dependencies
      run: npm ci --legacy-peer-deps

    - name: Verify React Native installation
      run: |
        ls -la node_modules/react-native/
        ls -la node_modules/@react-native/
        echo "React Native version:"
        node -e "console.log(require('./package.json').dependencies['react-native'])"

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Clean existing Gradle files
      run: |
        cd android
        rm -f settings.gradle gradlew gradlew.bat
        rm -rf gradle/ .gradle/

    - name: Install Gradle 8.1.1
      run: |
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        unzip -q gradle.zip
        sudo rm -rf /opt/gradle 2>/dev/null || true
        sudo mv gradle-8.1.1 /opt/gradle
        sudo chmod +x /opt/gradle/bin/gradle

    - name: Create build.gradle for React Native 0.73.6
      run: |
        cd android
        cat > build.gradle << 'GRADLE_EOF'
        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 24
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "25.1.8937393"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://www.jitpack.io" }
                maven { url "https://maven.google.com" }
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://www.jitpack.io" }
                maven { url "https://maven.google.com" }
                jcenter() {
                    content {
                        includeModule("com.yqritc", "Android-ScalableVideoView")
                        includeModule("com.facebook.react", "react-native")
                    }
                }
                maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
                flatDir { dirs 'libs' }
            }
        }

        apply plugin: "com.facebook.react.rootproject"
        GRADLE_EOF

    - name: Create settings.gradle
      run: |
        cd android
        echo "rootProject.name = 'VyaktiAI'" > settings.gradle
        echo "include ':app'" >> settings.gradle

    - name: Generate Gradle wrapper
      run: |
        cd android
        /opt/gradle/bin/gradle wrapper --gradle-version 8.1.1
        chmod +x gradlew

    - name: Clear caches and test setup
      run: |
        cd android
        rm -rf ~/.gradle/caches/ .gradle/
        ./gradlew --version
        echo "Testing basic Gradle functionality..."
        ./gradlew tasks --all | grep -i "build" || echo "Gradle tasks listed"

    - name: Clean build directory
      run: |
        cd android
        ./gradlew clean --no-daemon --stacktrace

    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode all

    - name: Build Release AAB
      run: |
        cd android
        ./gradlew bundleRelease --no-daemon --stacktrace

    - name: Verify build outputs
      run: |
        find android/app/build/outputs -name "*.apk" -o -name "*.aab" | head -10
        ls -la android/app/build/outputs/apk/release/ || echo "APK directory check"
        ls -la android/app/build/outputs/bundle/release/ || echo "AAB directory check"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/*.aab
        retention-days: 7

    - name: Success Summary
      run: |
        echo "Android build completed successfully!"
        echo "Files ready for Google Play Store submission"
