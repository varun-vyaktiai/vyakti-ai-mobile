name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Install Node dependencies
      run: npm install --legacy-peer-deps

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Fix Android build.gradle and settings.gradle
      run: |
        # Fix build.gradle
        cat > android/build.gradle << 'EOF'
        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 21
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "26.1.10909125"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10")
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                maven { url "https://maven.google.com" }
                maven {
                    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
                    url("$rootDir/../node_modules/react-native/android")
                }
            }
        }
        EOF
        
        # Fix settings.gradle to include React Native plugin
        cat > android/settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }

        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
            }
        }

        include ':app'
        includeBuild('../node_modules/react-native-gradle-plugin')

        if (settings.hasProperty("newArchEnabled") && settings.newArchEnabled == "true") {
            include(":ReactAndroid")
            project(":ReactAndroid").projectDir = file("../node_modules/react-native/ReactAndroid")
            include(":ReactAndroid:hermes-engine")
            project(":ReactAndroid:hermes-engine").projectDir = file("../node_modules/react-native/ReactAndroid/hermes-engine")
        }
        EOF

    - name: Setup Gradle Wrapper
      run: |
        cd android
        # Install Gradle first
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        export PATH=$PWD/gradle-8.0/bin:$PATH
        # Generate wrapper
        gradle wrapper --gradle-version=8.0
        chmod +x gradlew

    - name: Build APK
      run: |
        cd android
        ./gradlew clean assembleRelease --stacktrace

    - name: Build AAB
      run: |
        cd android
        ./gradlew bundleRelease --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
