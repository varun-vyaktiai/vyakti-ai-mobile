  name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # FIX ISSUE #1: Lock file absence - Create package-lock.json if missing
    - name: Generate package-lock.json if missing
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Creating missing package-lock.json..."
          npm install --package-lock-only --legacy-peer-deps
        fi

    # Install React Native dependencies with legacy peer deps to handle conflicts
    - name: Install npm dependencies
      run: npm ci --legacy-peer-deps

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    # FIX ISSUE #2: gradlew syntax error - Recreate gradlew wrapper completely
    - name: Fix gradlew wrapper corruption
      run: |
        cd android
        # Remove potentially corrupted wrapper files
        rm -f gradlew gradlew.bat
        rm -rf gradle/wrapper/gradle-wrapper.jar
        
        # Download and install Gradle 8.1.1 directly
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        unzip -q gradle.zip
        sudo rm -rf /opt/gradle 2>/dev/null || true
        sudo mv gradle-8.1.1 /opt/gradle
        sudo chmod +x /opt/gradle/bin/gradle
        
        # Generate fresh wrapper using installed Gradle
        /opt/gradle/bin/gradle wrapper --gradle-version 8.1.1
        chmod +x gradlew

    # FIX ISSUE #3: Repository files missing - Create settings.gradle first, then build.gradle
    - name: Create settings.gradle with repository management
      run: |
        cd android
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                maven { url "https://repo1.maven.org/maven2/" }
                jcenter() {
                    content {
                        includeModule("com.yqritc", "Android-ScalableVideoView")
                    }
                }
            }
        }

        rootProject.name = 'VyaktiAI'
        include ':app'
        EOF

    - name: Fix build.gradle with proper repository configuration
      run: |
        cd android
        cat > build.gradle << 'EOF'
        // Top-level build file where you can add configuration options common to all sub-projects/modules.

        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 24
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "25.1.8937393"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://repo1.maven.org/maven2/" }
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
        }

        apply plugin: "com.facebook.react.rootproject"
        EOF

    # FIX ISSUE #4: SDK compilation error - Pre-validate all dependencies
    - name: Validate Gradle configuration and clear cache
      run: |
        cd android
        echo "Clearing Gradle cache..."
        rm -rf ~/.gradle/caches/
        rm -rf .gradle/
        
        echo "Testing Gradle dependency resolution..."
        ./gradlew dependencies --configuration classpath --refresh-dependencies

    - name: Clean project before build
      run: |
        cd android
        ./gradlew clean --no-daemon --stacktrace

    # Build with detailed logging for debugging
    - name: Build Release APK with detailed logging
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace --info --warning-mode all

    - name: Build Release AAB
      run: |
        cd android
        ./gradlew bundleRelease --no-daemon --stacktrace

    # Verify build outputs exist before upload
    - name: Verify build outputs
      run: |
        ls -la android/app/build/outputs/apk/release/
        ls -la android/app/build/outputs/bundle/release/
        
        if [ ! -f android/app/build/outputs/apk/release/app-release.apk ]; then
          echo "ERROR: APK not found!"
          exit 1
        fi
        
        if [ ! -f android/app/build/outputs/bundle/release/app-release.aab ]; then
          echo "ERROR: AAB not found!"
          exit 1
        fi

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

    - name: Build Success Summary
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“± APK: android/app/build/outputs/apk/release/app-release.apk"
        echo "ðŸ“¦ AAB: android/app/build/outputs/bundle/release/app-release.aab"
        echo "ðŸš€ Ready for Google Play Store submission"
        
        APK_SIZE=$(du -h android/app/build/outputs/apk/release/app-release.apk | cut -f1)
        AAB_SIZE=$(du -h android/app/build/outputs/bundle/release/app-release.aab | cut -f1)
        echo "ðŸ“Š APK Size: $APK_SIZE"
        echo "ðŸ“Š AAB Size: $AAB_SIZE"
