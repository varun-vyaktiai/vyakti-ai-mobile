name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Android SDK components
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

    - name: Install Node dependencies
      run: npm install --legacy-peer-deps

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Fix React Native 0.73.6 entryFile property
      run: |
        echo "Before fix:"
        head -15 android/app/build.gradle
        
        perl -i -pe 's/entryFile = "index\.js"/entryFile = file("..\/index.js")/' android/app/build.gradle
        
        echo "After fix:"
        head -15 android/app/build.gradle

    - name: Clean and build APK
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-apk
        path: android/app/build/outputs/apk/release/*.apk
