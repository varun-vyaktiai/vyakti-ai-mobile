name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Completely rebuild Gradle wrapper
      run: |
        cd android
        
        # Create wrapper directory
        mkdir -p gradle/wrapper
        
        # Download gradle-wrapper.jar
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-8.1.1-wrapper.jar
        
        # Create gradle-wrapper.properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Create simple gradlew script
        cat > gradlew << 'EOF'
        #!/bin/sh
        GRADLE_APP_HOME="$(cd "$(dirname "$0")" && pwd)"
        exec java -cp "$GRADLE_APP_HOME/gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain "$@"
        EOF
        
        chmod +x gradlew
        
        echo "Gradle wrapper rebuilt successfully"

    - name: Test Gradle wrapper
      run: cd android && ./gradlew --version

    - name: Clean project
      run: cd android && ./gradlew clean --no-daemon

    - name: Build Release APK
      run: cd android && ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Build AAB
      run: cd android && ./gradlew bundleRelease --no-daemon

    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

    - name: Build Summary
      run: |
        echo "ðŸŽ‰ Build completed successfully!"
        echo "ðŸ“± APK: android/app/build/outputs/apk/release/app-release.apk"
        echo "ðŸ“¦ AAB: android/app/build/outputs/bundle/release/app-release.aab"
        echo "âœ… Ready for Google Play Store submission"
