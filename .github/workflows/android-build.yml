name: Build Vyakti AI React Native App

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Install React Native Dependencies
      run: npm install --legacy-peer-deps

    - name: Create Android Configuration Files
      run: |
        # Create local.properties
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        
        # Create/update gradle.properties with all required properties
        cat > android/gradle.properties << 'EOF'
        # Project-wide Gradle settings
        org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
        org.gradle.daemon=false
        org.gradle.configureondemand=true
        org.gradle.parallel=false
        
        # Android X
        android.useAndroidX=true
        android.enableJetifier=true
        
        # React Native
        hermesEnabled=true
        newArchEnabled=false
        
        # Flipper (required for debug builds)
        FLIPPER_VERSION=0.182.0
        
        # Enable R8 full mode
        android.enableR8.fullMode=true
        
        # Signing (for release builds)
        VYAKTIAI_UPLOAD_STORE_FILE=vyakti-ai-release-key.keystore
        VYAKTIAI_UPLOAD_KEY_ALIAS=vyakti-ai-key-alias  
        VYAKTIAI_UPLOAD_STORE_PASSWORD=vyakti123
        VYAKTIAI_UPLOAD_KEY_PASSWORD=vyakti123
        EOF

    - name: Install Direct Gradle (Bypass Wrapper)
      run: |
        cd /opt
        sudo wget -q https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        sudo unzip -q gradle-8.1.1-bin.zip
        sudo rm gradle-8.1.1-bin.zip
        sudo ln -sf /opt/gradle-8.1.1/bin/gradle /usr/local/bin/gradle
        gradle --version

    - name: Create Debug Keystore
      working-directory: android/app
      run: |
        if [ ! -f debug.keystore ]; then
          keytool -genkeypair -v -keystore debug.keystore -alias androiddebugkey \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US"
        fi

    - name: Clean Build
      working-directory: android
      run: gradle clean --no-daemon --stacktrace

    - name: Build Debug APK
      working-directory: android
      run: gradle assembleDebug --no-daemon --stacktrace --info

    - name: Build Release APK  
      working-directory: android
      run: gradle assembleRelease --no-daemon --stacktrace --info

    - name: Build Release AAB
      working-directory: android
      run: gradle bundleRelease --no-daemon --stacktrace --info

    - name: Verify Build Results
      run: |
        echo "=== Vyakti AI Build Outputs ==="
        find android/app/build/outputs -name "*.apk" -o -name "*.aab" | sort
        echo ""
        for file in $(find android/app/build/outputs -name "*.apk" -o -name "*.aab"); do
          echo "$(basename $file): $(du -h "$file" | cut -f1)"
        done

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-debug-complete
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-complete
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 14

    - name: Upload Play Store AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-playstore-complete
        path: android/app/build/outputs/bundle/release/*.aab
        retention-days: 30

    - name: Build Success
      run: |
        echo "✅ Vyakti AI React Native app built successfully!"
        echo "✅ Fixed Gradle repository and dependency issues"
        echo "✅ Created proper debug keystore"
        echo "✅ Generated APK and AAB files"
        echo "✅ Your complete mobile app is ready for testing and Play Store submission"
