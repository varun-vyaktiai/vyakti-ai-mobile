name: Build Vyakti AI Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install npm dependencies
      run: npm ci

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Download and install Gradle 8.1.1
      run: |
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        unzip -q gradle.zip
        sudo rm -rf /opt/gradle 2>/dev/null || true
        sudo mv gradle-8.1.1 /opt/gradle
        sudo chmod +x /opt/gradle/bin/gradle
        echo 'export PATH="/opt/gradle/bin:$PATH"' >> $GITHUB_ENV
        /opt/gradle/bin/gradle --version

    - name: Fix build.gradle with all repositories
      run: |
        cd android
        cat > build.gradle << 'EOF'
        // Top-level build file where you can add configuration options common to all sub-projects/modules.

        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 24
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "25.1.8937393"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://maven.google.com" }
                gradlePluginPortal()
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
            }
        }

        apply plugin: "com.facebook.react.rootproject"

        allprojects {
            repositories {
                google()
                mavenCentral()
                maven { url "https://www.jitpack.io" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://maven.google.com" }
                gradlePluginPortal()
            }
        }
        EOF

    - name: Test Gradle dependency resolution
      run: |
        cd android
        /opt/gradle/bin/gradle dependencies --configuration classpath

    - name: Clean project
      run: |
        cd android
        /opt/gradle/bin/gradle clean --no-daemon

    - name: Build Release APK
      run: |
        cd android
        /opt/gradle/bin/gradle assembleRelease --no-daemon --stacktrace

    - name: Build Release AAB
      run: |
        cd android
        /opt/gradle/bin/gradle bundleRelease --no-daemon

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

    - name: Build Success Summary
      run: |
        echo "Build completed successfully!"
        echo "APK: android/app/build/outputs/apk/release/app-release.apk"
        echo "AAB: android/app/build/outputs/bundle/release/app-release.aab"
        echo "Ready for Google Play Store submission"
