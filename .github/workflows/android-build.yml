name: Build Vyakti AI Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate package-lock.json if missing
      run: |
        if [ ! -f package-lock.json ]; then
          echo "Creating missing package-lock.json..."
          npm install --package-lock-only --legacy-peer-deps
        fi

    - name: Install npm dependencies  
      run: npm ci --legacy-peer-deps

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: "platform-tools platforms;android-35 build-tools;35.0.0 ndk;25.1.8937393"

    - name: Create Android local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

    - name: Remove conflicting Gradle files
      run: |
        cd android
        rm -f settings.gradle
        rm -f gradlew gradlew.bat
        rm -rf gradle/
        rm -rf .gradle/

    - name: Install Gradle 8.1.1 directly
      run: |
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        unzip -q gradle.zip
        sudo rm -rf /opt/gradle 2>/dev/null || true
        sudo mv gradle-8.1.1 /opt/gradle
        sudo chmod +x /opt/gradle/bin/gradle
        export PATH="/opt/gradle/bin:$PATH"
        gradle --version

    - name: Create minimal working build.gradle
      run: |
        cd android
        tee build.gradle > /dev/null <<EOF
        buildscript {
            ext {
                buildToolsVersion = "35.0.0"
                minSdkVersion = 24
                compileSdkVersion = 35
                targetSdkVersion = 35
                ndkVersion = "25.1.8937393"
                kotlinVersion = "1.8.10"
            }
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://www.jitpack.io" }
            }
            dependencies {
                classpath("com.android.tools.build:gradle:8.1.1")
                classpath("com.facebook.react:react-native-gradle-plugin")
                classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlinVersion")
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
                maven { url "https://plugins.gradle.org/m2/" }
                maven { url "https://repo1.maven.org/maven2/" }
                maven { url "https://www.jitpack.io" }
                jcenter() {
                    content {
                        includeModule("com.yqritc", "Android-ScalableVideoView")
                    }
                }
            }
        }

        apply plugin: "com.facebook.react.rootproject"
        EOF

    - name: Create simple settings.gradle
      run: |
        cd android
        echo "rootProject.name = 'VyaktiAI'" > settings.gradle
        echo "include ':app'" >> settings.gradle

    - name: Generate fresh Gradle wrapper
      run: |
        cd android
        /opt/gradle/bin/gradle wrapper --gradle-version 8.1.1
        chmod +x gradlew

    - name: Test Gradle configuration
      run: |
        cd android
        export PATH="/opt/gradle/bin:$PATH"
        ./gradlew --version
        ./gradlew tasks

    - name: Clean project
      run: |
        cd android
        ./gradlew clean --no-daemon --stacktrace

    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Build Release AAB
      run: |
        cd android
        ./gradlew bundleRelease --no-daemon --stacktrace

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: vyakti-ai-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 7

    - name: Build Success Summary
      run: |
        echo "Build completed successfully!"
        echo "APK and AAB ready for Google Play Store submission"
